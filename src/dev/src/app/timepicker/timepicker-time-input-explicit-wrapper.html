<div clrForm>
    <h6>With [clrTime]</h6>
    <p></p>
    <clr-time-container>
        <input type="time" [clrTime]="time" (clrTimeChange)="timeChanged($event)">
    </clr-time-container>
</div>

<div class="clr-row">
    <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
        <table class="table">
            <thead>
            <tr>
                <th>[(clrTime)]</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{time}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
