<div clrForm>
  <h6>Excluded Dates</h6>
  <p></p>
  <clr-date-container>
    <label>Date</label>
    <input type="date" [(ngModel)]="model" clrDate [clrExcludedRanges]="ranges" />
  </clr-date-container>
  <clr-radio-wrapper>
    <label>Single days</label>
    <input type="radio" clrRadio (change)="ranges = dayRanges" name="options" />
  </clr-radio-wrapper>
  <clr-radio-wrapper>
    <label>Alternating weeks</label>
    <input type="radio" clrRadio checked (change)="ranges = weekRanges" name="options" />
  </clr-radio-wrapper>
  <clr-radio-wrapper>
    <label>Alternating months</label>
    <input type="radio" clrRadio (change)="ranges = monthRanges" name="options" />
  </clr-radio-wrapper>
</div>

<div class="clr-row">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
        <tr>
          <th>[(model)]</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{model}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
